{% load static %}

<!doctype html>
<html lang='en'>
<head>
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="shortcut icon" href="{% static 'django_dramatiq_charts/favicon.png' %}" type="image/x-icon">
    {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name='description' content='{% block description %}{% endblock %}}'/>
        <meta name="robots" content="{% block robots %}none{% endblock %}">
    {% endblock %}
    {% block head %}
        <script src="{% static "django_dramatiq_charts/libs/jquery/jquery-3.6.0.min.js" %}"></script>
        <link href="{% static 'django_dramatiq_charts/libs/select2/select2.min.css' %}" rel="stylesheet"/>
        <script src="{% static "django_dramatiq_charts/libs/select2/select2.min.js" %}"></script>
        <script src="{% static "django_dramatiq_charts/libs/plotly/plotly-2.8.3.min.js" %}"></script>
        <link rel="stylesheet" href="{% static 'django_dramatiq_charts/base.css' %}">
    {% endblock %}
    {% block extrahead %}{% endblock %}
</head>
<body>
{% block content %}
    page content
{% endblock %}
{% block extrabottom %}
{% endblock %}
</body>
</html>
